<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

       <style>
            
        </style>
    </head>
    <body>
        <div class="content bg-warning w-50 m-auto mt-5 p-3 rounded">
            <div class="title text-center  fs-1 fw-bold">Calculator</div>
            <div class="p-1">
                <label class="fw-bold fs-5 m-1" for="">Number One:</label>
                <input type="number" class="form-control" id="firstNumber" placeholder="Enter first number ...">
            </div>
            <small class="error text-danger bg-white p-1 ms-1 rounded-2 " id="numOneError">First number is required.</small>

            <div class="p-1">
                <label class="fw-bold fs-5 m-1" for="">Number Two:</label>
                <input type="number" class="form-control" id="secondNumber" placeholder="Enter second number ...">
            </div>
                        <small class="error text-danger bg-white p-1 ms-1 rounded-2 " id="numTwoError">Second number is required.</small>

            <div class="p-1">
                <label class="fw-bold fs-5 m-1" for="">Operators</label>
                <select class="form-select" name="" id="operation">
                    <option value="empty" selected>Choose Operator</option>
                    <option value="add">+</option>
                    <option value="minus">-</option>

                    <option value="multiply">*</option>

                    <option value="division">/</option>
                    <option value="moculus">%</option>

                </select>
                                   

            </div>
            <small class="error text-danger bg-white p-1 ms-1 rounded-2 " id="operationError">Operator is required.</small>

            <div class="">
                <button type="button" id="btnCalculator" class="btn w-50 text-white bg-dark m-3">Calculate</button>
                <label class="fw-bold fs-5 d-inline" for="">Ans:</label>
                <!-- <input type="text" id="answer" class="form-control w-25 d-inline" placeholder="Ans ..."> -->
                <div class="form-control w-100 d-inline" id="answer">000</div>
            </div>
           
        </div>
    
    </body>
    <script src="calculator.js"></script>
</html>
